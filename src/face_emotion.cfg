[mqtt]
pub_interval = -1
records_interval_max_publish = 10
connection_hostname = mqtt
connection_port = 8883
connection_client_id = d:<org>:<dev>:<sub>
connection_topic = iot-2/type/<device>/id/<acct>/evt/status/fmt/json
connection_auth_username = username
connection_auth_password = password
connection_tls_ca_certs = /etc/ssl/certs/ca-certificates.crt

[cloudant]
pub_interval = 20
records_interval_max_publish = 30
connection_username = username
connection_password = password
connection_url = url
connection_db = face_classification

[model]
detection = ../trained_models/detection_models/haarcascade_frontalface_default.xml
emotion = ../trained_models/emotion_models/fer2013_mini_XCEPTION.102-0.66.hdf5
